<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Physics;
    var Chemistry;
    var biology;
    inputPhysics = prompt("Enter the Physics");
    inputChemistry = prompt("Enter the Chemistry");
    inputbiology = prompt("Enter the biology");
    var Physics = parseInt(inputPhysics);
    var Chemistry = parseInt(inputChemistry);
    var biology = parseInt(inputbiology);
    var mediumscore =(Physics+Chemistry+biology)/3;
    var totalscore = (Physics+Chemistry+biology);
    document.write(" the medium score is:"+ mediumscore);
    document.write(" the total score is :" + totalscore );
</script>
</body>
</html>
