        alert("tổng số tiền bạn phải nộp thuế là:"+a*5/100 );
       if (a<=10000.000){
           alert("tổng số tiền bạn phải nộp thuế là:"+a*10/100);

              alert("tổng số tiền bạn phải nộp thuế là:"+a*15/100);
               if(a<32000.000){
               alert("tổng số tiền bạn phải nộp thuế là:"+a*20/100);
                  if(a<52000.000){
                alert("tổng số tiền bạn phải nộp thuế là:"+a*25/100);
                    if (a<80000.000){
                   alert("tổng số tiền bạn phải nộp thuế là:"+a*30/100);
                     if (a>= 80000.000){
                     alert("tổng số tiền bạn phải nộp thuế là:"+a*35/100);
                     }
                    }
                  }

               }

            }
       }
    }
</script>
