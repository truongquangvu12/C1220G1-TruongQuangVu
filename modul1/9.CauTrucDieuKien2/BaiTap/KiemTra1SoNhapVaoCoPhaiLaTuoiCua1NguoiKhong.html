<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào số tuổi mà bạn muốn:",''));
    if (a<0){
        alert("Đây không phải là tuổi của 1 người");
    } if (a>120){
        alert( "Đây không phải là tuổi của 1 người");
    } else {
        alert('Đây là tuổi của 1 người');
    }
</script>
</body>
</html>
