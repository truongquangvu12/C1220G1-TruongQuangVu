<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("a:",''));
    let b=parseInt(prompt("b:",''));
    if (b==0) {
        alert("Không thực hiện phép chia ")
    }
    if (a%b==0) { alert("a là bội số của b")

    } else {
        alert("a không là bội số của b")
    }


</script>
</body>
</html>
