<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập hệ số a mà bạn muốn :",''));
    let b=parseFloat(prompt("Nhập hệ số b mà bạn muốn:",''));
    let c=parseFloat(prompt("Nhập hệ số c mà bạn muốn:",''));
    let d=b*b -(4*a*c);
    if (d<0) {
        alert("Phương trình của bạn vô nghiệm");
    } else if (d=0) {
        alert("Phương trình có nghiệm kép x1= x2= : "-b/(2*a));

        } if(d>0) {
        alert("Phương trình có 2 nghiệm phân biêt x1 x2 là:" -b/(2*a)+- Math.sqrt(d)/(2*a))
    }
</script>
</body>
</html>
