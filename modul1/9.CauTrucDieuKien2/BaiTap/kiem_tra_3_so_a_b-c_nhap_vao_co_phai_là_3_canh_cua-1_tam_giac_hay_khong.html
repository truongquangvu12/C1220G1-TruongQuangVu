    <meta charset="UTF-8">

<body>
<script>
    let a=parseFloat(prompt("Nhập vào số a:",''));
    let b=parseFloat(prompt("Nhập vào số b:",''));
    let c=parseFloat(prompt("Nhập vào số c:",''));
    if (a+b+c>0&&a+b>c&&b+c>a&&a+c>b){
          alert("a,b,c là 3 cạnh của 1 tam giác");
    }else if(a<0&&b<0&&c<0) {
        alert(" a,b,c không phải là 3 cạnh của 1 tam giác");
    }
</script>
</body>
