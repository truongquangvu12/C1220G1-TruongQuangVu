<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>Amount</th>
        <th><br></th>
        <th>From Currency</th>
        <th><br></th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input id="amount" type="text"></td>
        <td><br></td>
        <td><select id="to">
            <option value="VietNam" selected>VietNam</option>
            <option value="USD">USD</option>
        </select></td>
        <td><br></td>
        <td><select id="from">
            <option value="VietNam">VietNam</option>
            <option value="USD" selected>USD</option>
        </select></td>
    </tr>
</table>
    <P id="result"></P>
<button onclick="convert()">convert</button>
<script>
    function convert() {

        let amount = document.getElementById("amount").value;
        let to = document.getElementById("to").value;
        let from = document.getElementById("from").value;
        let result = document.getElementById("result");
        if (to === from) {
            result.innerText = amount;
        } else if (to == "VietNam" && from=="USD") {
            result.innerText = amount/23000 + 'USD';
        }else {
            result.innerText=23000*amount + "vnd";
        }
    }
</script>
</body>
</html>
