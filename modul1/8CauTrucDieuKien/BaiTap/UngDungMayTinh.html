<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input id="sothu1" type="text"/>
    <input id="sothu2" type="text"/> <br>
<P id="result"></P>
    <button onclick="cong()">Adidition(+)</button>
    <button onclick="tru()">Subtraction(-)</button>
    <button onclick="nhan()">Multiplicatino(X)</button>
    <button onclick="chia()">Division(/)</button>

<script>
     function cong() {
         let number1=parseInt(document.getElementById("sothu1").value);
         let number2=parseInt(document.getElementById("sothu2").value);
         let kq=number1+number2;
         document.getElementById("result").innerText=kq;
     }
     function tru() {
         let number1=parseInt(document.getElementById("sothu1").value);
         let number2=parseInt(document.getElementById("sothu2").value);
         let kq2=number1-number2;
         document.getElementById("result").innerText=kq2;
     }
     function nhan(){
         let number1=parseInt(document.getElementById("sothu1").value);
         let number2=parseInt(document.getElementById("sothu2").value);
         let kq3=number1*number2;
         document.getElementById("result").innerText=kq3;
     }
     function chia() {
         let number1=parseInt(document.getElementById("sothu1").value);
         let number2=parseInt(document.getElementById("sothu2").value);
         let kq4=number1/number2;
         document.getElementById("result").innerText=kq4;
     }
</script>
</body>
</html>
