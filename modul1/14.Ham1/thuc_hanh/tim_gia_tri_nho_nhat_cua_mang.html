<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(array) {
        let min = array[0];
        for(var i = 1; i < array.length; i++){
            if(array[i] < min){
                min = array[i];
            }
        }
        return min;
    }
    let array1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArray(array1);
    alert(min);
        let  array2 = [7,12,6,9,20,56,89];

        alert(min2);
     let array3 = [];
     let min3 = minArray(array3);
     alert(min3);
         let array4 =[0,0,0,0,0,0];
         let min4 = minArray(array4);
         alert(min4);

</script>
