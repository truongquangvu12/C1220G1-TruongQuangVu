<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

       <h1> Temperature Converter</h1> <br>
       <h6> Type a value in the Fahrenheit field to convert the value to Celcius : </h6> <br>
       <h3> Fahrenheit</h3><input type="number" id="inputFahrenheit"
                                  oninput="temperatureConverter(this.value)"
                                  onchange="temperatureConverter(this.value)">
         <p>Celsius: <span id="outputCelsius"></span></p>

       <script>
           function  temperatureConverter(valNum) {
                valNum = parseFloat(valNum);
                document.getElementById("outputCelsius").innerHTML = (valNum -32)/ 1.8 ;
           }
       </script>
</body>
</html>
