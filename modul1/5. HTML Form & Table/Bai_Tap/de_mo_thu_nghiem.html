<html lang="en">
<head>

    <title>Title</title>

<body>
<table table {
       width:100%;
       }
       table, th, td {
       border: 1px solid black;
       border-collapse: collapse;
       }
       th, td {
       padding: 5px;
       text-align: left;
       }
       tr:nth-child(even) {
       background-color: #eee;
       }
       tr:nth-child(odd) {
       background-color:#fff;
       }
       th {
       background-color: black;
       color: white;
       }>

    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>
</body>
</html>
