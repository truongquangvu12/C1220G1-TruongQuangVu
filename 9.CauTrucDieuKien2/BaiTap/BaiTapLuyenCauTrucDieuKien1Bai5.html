<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập điểm bài kiểm tra",''));
    let b=parseInt(prompt("Nhập điểm thi giữa kỳ",''));
    let c=parseInt(prompt("Nhập điểm thi cuối kỳ ",''));
     d=(a+b+c)/3;
    if (d>=8) {
        alert("Em là học sinh giỏi ")
    } else if (d>=6.5) {
            alert("Em là học sinh khá ")
         }else if(d>5) {
        alert("Em là học sinh trung bình ")
             }else  {
        alert("Em là học sinh ngu như bò")
    }
    </script>

</body>
</html>
