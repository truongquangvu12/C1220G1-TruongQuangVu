<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập vào giá tiền điện hiện tại:",''));
    let b=parseFloat(prompt("Nhập vào chữ điện nhà bạn tháng trước:",''));
    let c=parseFloat(prompt("Nhập vào chữ điện nhà bạn tháng này:",''));
    alert("Tiền điện tháng này của bạn là:"+a*(c-b));
</script>
</body>
</html>
